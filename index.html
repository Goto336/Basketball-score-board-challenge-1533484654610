<!DOCTYPE html>
<html>
    <head>
        <title>Basketball score board challenge</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="team">Home</div>
            <div class="team">Away</div>
        </div>
        <div class="row">
       
            <div class="score" id="home-score">0</div>
            <div class="score" id="away-score">0</div>
        </div>
        <div class="row">
            <div>
                <button id="home-1">+2 points for Home</button>
                <button id="threeP">+3 points for Home</button>
                <button id="freeThrow">Free Throw for Home</button>
            </div>
        </div>    
        <div class="row2">    
            <div>
                <button id="away-1">+2 points for Away</button>
                <button id="threP">+3 points for Away</button>
                <button id="freeT">Free Throw for Away</button>
            </div>
        </div>
    </body>
</html>
